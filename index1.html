<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form1</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Instrument+Serif:ital@0;1&family=Krub:wght@300;600&family=Noto+Serif+Hebrew:wght@100;400&family=Oleo+Script:wght@700&family=Open+Sans:ital,wght@0,500;0,700;1,700&family=Roboto:wght@400;700&family=Zilla+Slab:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>How can we Help You?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="username" id="username" />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="email" id="useremail" />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input type="tel" name="phone" id="userphone" />
            </li>
            <li>
              <label for="usertext">Your Message</label>
              <textarea
                name="message"
                id="usertext"
                cols="30"
                rows="8"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel">
            <option value="search">Web Search</option>
            <option value="facebook">facebook</option>
            <option value="other">Others</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-phone" value="phone"/>
              <label for="verify-phone">Call me</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-email" value="email" />
              <label for="verify-email">Send me a Email</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="verify" id="not-verify" value=""/>
              <label for="not-verify">Don't Reply</label>
            </li>
          </ul>
        </section>
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-term" name="term" />
            <label for="agree-term">Accept Terms</label>
          </div>
        </section>
        <section id="form-action">
          <div>
            <button type="reset" class="btn-empty">Clear</button>
            <button type="submit" class="btn-filled">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
